<div class="row">
    <div class="col-lg-12">
        <button class="btn btn-primary" ng-click="ctrl.open()">Pridať auto</button>
    </div>

</div>
<div class="divider">
    <hr>
</div>
<div class="row">
    <div class="col-lg-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>EČV</th>
                <th>Typ auta</th>
                <th>Popis</th>
                <th>Leasing</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="car in ctrl.cars">
                <td>{{car.carId}}</td>
                <td>{{car.identifier}}</td>
                <td>{{car.carType}}</td>
                <td>{{car.description}}</td>
                <td>{{car.leasingIdentifier}}</td>
                <td>
                    <button ng-if="car.leasingIdentifier" class="btn btn-sm btn-warning">Leasing</button>
                    <button class="btn btn-xs btn-danger" ng-click="ctrl.delete(car.carId)"><i class="glyphicon glyphicon-trash"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- modal -->
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Pridať auto</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label >EČV Auta</label>
                <input type="text" ng-model="data.ecv" class="form-control"  placeholder="BL123AA">
            </div>
            <div class="form-group">
                <label >Typ Auta</label>
                <input type="text" ng-model="data.carType" class="form-control" placeholder="BMW">
            </div>
            <div class="form-group">
                <label >Popis</label>
                <input type="text"  ng-model="data.description" class="form-control"placeholder="Leasing">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk"></i> Uložiť</button>
        <button class="btn btn-danger" ng-click="cancel()"><i class="glyphicon glyphicon-remove"></i> Zrušiť</button>
    </div>
</script>
